[Application]
name = Sourcer MVP
version = 0.1.0
debug = false

[UI]
window_title = Sourcer - Visual AI Assistant
window_width = 1200
window_height = 800
theme = light
webcam_width = 640
webcam_height = 480
webcam_fps = 30

[Models]
# Model paths will be relative to the models/ directory
yolo_model = vision/yolo/yolov8n.pt
sam_model = vision/sam/mobile_sam.pt
llava_model = vision/llava/llava-v1.5-7b
stt_model = stt/vosk-model-small-en-us-0.15
tts_model = tts/en_US-amy-medium.onnx

[Audio]
sample_rate = 16000
channels = 1
chunk_size = 1024
voice_activation_timeout = 3.0
silence_threshold = 0.01

[Vision]
# Target objects for MVP (10-15 common objects)
target_objects = person,chair,table,laptop,keyboard,mouse,monitor,phone,cup,book,pen,bottle,bag,door,window
confidence_threshold = 0.5
max_detections = 10

[Performance]
enable_gpu = true
max_threads = 4
model_cache_size = 2048

[Analytics]
posthog_api_key = 
posthog_host = https://app.posthog.com
enable_analytics = false

[Logging]
level = INFO
file = sourcer.log
max_size_mb = 10
backup_count = 3